<!-- base.html template -->

<!doctype html>
<html lang="en">
  <head>
    <title>Visible Gardens</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap" rel="stylesheet">

    <!-- ICONS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- load React dependencies here, so they are available in case we need them 
      in our other templates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    
  
    
  <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="/static/css/indoorfarms.css" />
  

  </head>

  <body>
  <!-- Include the page's content with this block. -->
  {% block content %}
  {% endblock %}

  <!-- Include any page-specific JavaScript using this block. -->
  {% block js %}
  {% endblock %}
  </body>
</html>
